<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>item</title>
</head>
<body>
<h1>レビュー指摘一覧画面</h1>
<table>
 <caption>指摘一覧</caption>
 <tr>
 <tr th:each="item : ${items}">
  <td th:text="${item.id}">id</td>
  <td th:text="${item.description}">description</td>
 </tr>
</table>
</body>
</html>
