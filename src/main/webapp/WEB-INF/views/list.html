<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
<h1>プロジェクト一覧
</h1>
<form>
<table>
 <caption>プロジェクト</caption>
 <tr>
  <th>プロジェクト名</th>
 </tr>
 <tr th:each="project : ${fmprojects}">
  <td><input type="submit" th:field="*{project.id}"></td>
  <td><a href="#" th:href="'project/'+${project.id}">○</a>
  <td th:text="${project.id}">id</td>
  <td th:text="${project.name}">projectXX</td>
  <td th:text="${project.no}">no</td>
  <td th:text="${project.description}">内容</td>
 </tr>
</table>
</form>
</body>
</html>
