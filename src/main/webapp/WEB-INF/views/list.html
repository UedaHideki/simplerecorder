<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
</head>
<body>
<h1>プロジェクト一覧
</h1>
<form>
<button type="submit" formaction="newproject">新規作成</button>
<table>
 <tr>
  <th>プロジェクト名</th>
 </tr>
 <tr th:each="project : ${fmprojects}">
  <td><a href="#" th:href="'project?projectid='+${project.id}">○</a>
  <td th:text="${project.id}">id</td>
  <td th:text="${project.name}">projectXX</td>
  <td th:text="${project.no}">no</td>
  <td th:text="${project.description}">内容</td>
  <td><button type="submit"  name="edit" th:value="${project.id}" formaction="projectedit">編集</button></td>
 </tr>
</table>
</form>
</body>
</html>
