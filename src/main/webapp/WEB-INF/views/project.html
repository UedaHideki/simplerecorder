<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>project</title>
</head>
<body>
<h1>レビュー記録表一覧画面</h1>
<table>
 <caption>プロジェクトXX</caption>
 <tr>
  <th>記録表一覧</th>
 </tr>
 <tr th:each="record : ${records}">
  <td><a href="#" th:href="'../item/'+${projectid}+'/'+${record.id}">○</a>
  <td th:text="${record.id}">id</td>
  <td th:text="${record.phase}">projectXX</td>
  <td th:text="${record.target}">target</td>
 </tr>
</table>
</body>
</html>
