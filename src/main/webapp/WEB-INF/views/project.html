<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>project</title>
</head>
<body>
<h1>レビュー記録表一覧画面</h1>
<form>
<button type="submit" formaction="newrecord">新規作成</button>
<input type="hidden" name="projectid" th:value="${projectid}">
<table>
 <tr>
  <th>記録表一覧</th>
 </tr>
 <tr th:each="record : ${records}">
  <td><a href="#" th:href="'item?projectid='+${projectid}+'&recordid='+${record.id}">○</a>
  <td th:text="${record.id}">id</td>
  <td th:text="${record.phase}">projectXX</td>
  <td th:text="${record.target}">target</td>
  <td><button type="submit"  name="edit" th:value="${record.id}" formaction="recordedit">編集</button></td>
 
 </tr>
</table>
</form>
</body>
</html>
